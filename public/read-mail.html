

<div class="box-header with-border">
    <h3 class="box-title">Read Mail</h3>
    <div class="box-tools pull-right">
        <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Previous"><i class="fa fa-chevron-left"></i></a>
        <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Next"><i class="fa fa-chevron-right"></i></a>
    </div>
</div>
<!-- /.box-header -->
<div class="box-body no-padding">
    <div class="mailbox-read-info">
        <h3>{{ mailDetail.subject }}</h3>
        <h5>From: {{ mailDetail.from[0].address }}<span class="mailbox-read-time pull-right">{{ mailDetail.date | date:'medium' }}</span></h5>
    </div>
    <!-- /.mailbox-read-info -->
  
    <div class="mailbox-read-message" ng-bind-html='toTrustedHTML(  mailDetail.html )'>

    </div>

    <!-- /.mailbox-read-message -->
</div>
<!-- /.box-body -->

<div class="box-footer">
    <div class="pull-right">
        <button class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
        <button class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
    </div>
    <button class="btn btn-default"><i class="fa fa-trash-o"></i> Delete</button>
    <button class="btn btn-default"><i class="fa fa-print"></i> Print</button>
</div>
<!-- /.box-footer -->
